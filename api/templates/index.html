<!DOCTYPE html>
<html>
<head>
	<title>Raynhardt API</title>
	<style type="text/css">
		body{background: #FFF; font-family: sans-serif;}
		h1{color:#111; font-size: 40px; text-align: center;}
		.contenido{
			background: #cccc;
			height: 210px;
		    width: 218px;
		    padding: 10px;
		    border: solid 2px #111;
		    border-radius: 2px;
		    display: inline-block;
		    margin: 14px 10px;
		    text-align: center;
		}
		.contenido a{
			color: #cccc;
    		font-size: 14px;
    		font-weight: bold;
    		background: #a91d1d;
    		padding: 10px;
    		text-decoration: none;
    		border-radius: 4px;
    	}
    	.contenido a:hover{
    		color: #a91d1d;
    		background: #cccc;
    		border: solid 2px #a91d1d;
    	}
    	.contenido h2{margin: 0; margin-bottom: 20px; text-transform: capitalize;}
	</style>
</head>
<body>
	<h1>Lista de Objetos</h1>
	{% for obj in list_obj %}
		<div class="contenido">
			<img src="https://www.yucatan.com.mx/wp-content/uploads/2020/03/IMG-32243442-212x300.jpg">
			<h2>{{ obj.full_name }}</h2>
			<p><strong>Edad</strong>: {{ obj.age }}</p>
			<p><strong>Altura</strong>: {{ obj.height }}</p>
			<p><strong>Peso</strong>: {{ obj.weight }}</p>
			<p><strong>Biografia</strong>: {{ obj.biography }}</p>
			<p><strong>Frases Comunes</strong>: {{ obj.phrases }}</p>
			<a href="#">Eliminar</a>
		</div>
	{% endfor %}
</body>
</html>
