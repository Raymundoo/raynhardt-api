{% extends 'base.html' %}
{% block title %} Eliminar Autor {% endblock title %}
{% block content %}
<form method="POST">
    <div class="m-4">
        {% csrf_token %}
        <h2>Deseas eliminar el autor de {{ autor.nombre }} ?</h2>
        <button type="submit" class="btn btn-danger"><img src="https://img.icons8.com/ios-glyphs/64/000000/checkmark.png"/></button>

        <a type="button" href="{%url 'autor_lista_api'%}" class="btn btn-primary"><img src="https://img.icons8.com/material-outlined/50/000000/cancel--v1.png"/></a>
    </div>
</form>
{% endblock %}
